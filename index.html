<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div><h1>Etch-A-Sketch</h1></div>
    <div class="warning"></div>
    <div class="mainContainer">
        <div class="sidePanel">
            <canvas class="color-palette" width="284" height="155"></canvas>
            <ul>
                <div>
                    <input type="color" id="pickAcolor" 
                           Value="#423939">
                    <label for="userInput">Choose Color</label>
                </div>
                <button class="button" id="gridCount" onclick="gridCount"><li>Number of Grids</li></button><li></li>
                <button class="button" id="color"><li>Color</li></button><li></li>
                <button class=" button" id="randomColor"><li>Random Color</li></button><li></li>
                <button class="button" id="erase"><li>Erase</li></button><li></li>
            </ul>
        </div>
        
        <div class="container"></div>
        
    </div>
    
    
</body>
<script src="sketch.js"> defer</script>
</html>
